<section>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <td>Page</td>
                <td>Publised</td>
                <td>Updated</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="page in pages">
                <td><a href="#/pages/edit/{{page.title}}">{{page.title}}</a></td>
                <td>
                    <span ng-if="page.published == true">Yes</span>
                    <span ng-if="page.published == false">No</span>
                </td>
                <td>{{prettyDate(page.updated)}}</td>
            </tr>
        </tbody>
    </table>
    
    <p><a href="#/pages/create" class="btn btn-default">Create a Page</a></p>
    
</section>
